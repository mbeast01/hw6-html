<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products 1</title>
    <link rel="stylesheet" type="text/css" href="productshtml.css">
</head>
<body>
    <div class="product">
    <script>
        var products= {
            "products": [
                {
                    "name": "Lavendar Lullaby",
                    "price": 15,
                    "category": ["Herbal", "Floral"],
                    "description": "Behold, the lavender candle: because your existence is so monotonous, you need a glorified wax stick to remind you of the outdoors. Let the soothing aroma of lavender mock your futile attempts at finding inner peace, while you drown in a sea of mediocrity."
                },
                {
                    "name": "Sagebrush Serenade",
                    "price": 16,
                    "category": ["Herbal", "Musky"],
                    "description": "Because who needs a real adventure when you can light a candle and pretend you're having a thrilling encounter with a herb? Spoiler alert: Your life will still be as mundane as ever."
                },
                {
                    "name": "Chamomile Carnival",
                    "price": 15,
                    "category": ["Herbal", "Sweet"],
                    "description": "Because nothing screams excitement like the subtle scent of chamomile. Embrace the mediocrity as you reminisce about the days when you had dreams, before they were crushed by reality."
                },
                {
                    "name": "Birthday Cake",
                    "price": 12,
                    "category": ["Sweet"],
                    "description": "Presenting, the birthday cake scented candle: because apparently, the sweet smell of disappointment and aging is what everyone desires on their special day."
                },
                {
                    "name": "Cotton Candy Catastrophe",
                    "price": 13,
                    "category": ["Sweet"],
                    "description": "Transport yourself to a sugar-coated nightmare with this sickly sweet candle, guaranteed to give you a cavity just by smelling it."
                },
                {
                    "name": "Fruity Frenzy",
                    "price": 8,
                    "category": ["Sweet", "Floral"],
                    "description": "Experience the overwhelming sensation of fruit punch overload, as if someone blended an entire orchard and poured it into a candle just for your olfactory pleasure."
                },
                {
                    "name": "Leather Lounge",
                    "price": 11,
                    "category": ["Sweet", "Musky"],
                    "description": "Embrace the aroma of refined sophistication with this candle, perfect for pretending you own a library of rare first editions while you binge-watch reality TV."
                },
                {
                    "name": "Campfire Chronicles",
                    "price": 17,
                    "category": ["Musky"],
                    "description": "Immerse yourself in the rugged essence of the great outdoors, and relive all those camping trips you never went on, now with added guilt and regret."
                }
            ]
        };

        
        for (var i = 0; i < products.products.length; i++) {
                var product = products.products[i];
                document.write('<div class="item">');
                document.write('<div class="name">' + product.name.trim() + '</div>');
                document.write('<div class="price">' + product.price + '</div>');
                document.write('<div class="category">' + product.category.join(", ") + '</div>');
                document.write('<div class="description">' + product.description.trim() + '</div>');
                document.write('</div>');
        }

        /*var pstring = JSON.stringify(products);
        console.log(pstring); 
        document.write(pstring); */
    </script>
    </div>
</body>
</html>
